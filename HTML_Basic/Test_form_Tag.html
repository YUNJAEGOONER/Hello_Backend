<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>[<form></form>]</title>
</head>
<body>
	<! -- action : 폼 데이터가 전송되는 백엔드 url /.은 현재경로 -->
	<! -- method : 폼 전송 방식 (GET / POST) -->
	<form action="./article" method="post">
		<input type = "text" name="form_title">
		<input type = "text" name="form_content">
		<input type = "submit">
	</form>
</body>
</html>
